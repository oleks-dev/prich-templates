name: Archive Templates and Generate Index

on:
  push:
    paths:
      - "templates/**"
  workflow_dispatch:

jobs:
  build-and-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate archives and index.yaml
        run: python scripts/generate_archives_and_index.py

      - name: Commit and push changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*.zip templates/index.yaml

          git diff --cached --quiet || (
            git commit -m "chore: auto-zip templates and update index"
            git push
          )
